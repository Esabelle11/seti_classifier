version: '3.8'

services:
  doc-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seti-classifier
    ports:
      - "8000:8000"
    volumes:
      - ./weight:/app/weight:ro
      - ./model:/app/model:ro
      - ./app/static:/app/app/static:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
